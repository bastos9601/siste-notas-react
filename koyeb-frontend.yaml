# Configuración específica para el servicio Frontend en Koyeb
# Usar este archivo si prefieres configurar cada servicio por separado

name: sistema-notas-frontend
type: web

build:
  type: dockerfile
  dockerfile_path: frontend/Dockerfile
  build_context: /

env:
  - name: REACT_APP_API_URL
    value: "https://tu-backend-url.koyeb.app"

ports:
  - port: 80
    http:
      paths:
        - path: /
          port: 80

healthcheck:
  http:
    path: /
    port: 80
  initial_delay: 30s
  interval: 10s
  timeout: 5s
  retries: 3
